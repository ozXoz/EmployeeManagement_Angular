<h2>Employee List</h2>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <button class="btn btn-primary" (click)="editEmployee(employee)">Edit</button>
          <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          <button class="btn btn-details" [routerLink]="['/employees', employee.id]">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-success btn-add-employee" (click)="addEmployee()">Add Employee</button>

<app-employee-form
  *ngIf="selectedEmployee || isAdding"
  [employee]="selectedEmployee"
  (save)="onSave($event)"
  (cancel)="onCancel()"
></app-employee-form>
