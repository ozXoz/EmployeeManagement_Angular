<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
      <div *ngIf="errorMessage === 'Invalid email or password'">Invalid email or password.</div>
    </div>
  </div>
  
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      <div *ngIf="loginForm.get('password')?.errors?.['incorrect']">Incorrect password.</div>
      <div *ngIf="errorMessage === 'Invalid email or password'">Invalid email or password.</div>
    </div>
  </div>
  
  <button type="submit" [disabled]="loginForm.invalid">Log In</button>
  
  <a routerLink="/signup" class="text-black-50 fw-bold hover-underline">SignUp</a>

  <div *ngIf="errorMessage">{{errorMessage}}</div>
</form>
